<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Premier League Quiz</title>
</head>
<body>
    <!-- some parts of this code were taken from Web Dev Simplified YouTube channel. Linked in readme -->
    <div id="logo-div"><img id="logo" src="assets/images/premier-logo.webp" alt="premier league logo"></div>
    <div id="question-area">
    <div class="hide" id="game-area">
        <div id="question">Question</div>
        <div id="answer-buttons" class="button-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
    </div>

    <!-- some parts of this code were taken from Web Dev Simplified YouTube channel. Linked in readme -->
    <div class="controls">
        <button id="start-button" class="control-buttons">Start</button>
        <button id="next-button" class="control-buttons hide">Next</button>
    </div>
    <!-- this score area code was taken from the love maths reun throught project -->
    <div id="score-area" class="hide">
        <p class="scores">Correct Answers: <span id="score">0</span></p>
        <p class="scores">Incorrect Answers: <span id="incorrect">0</span></p>
    </div>
  </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
